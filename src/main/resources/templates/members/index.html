<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>My Java Template</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<h1>All Members</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td th:text="${member.getId()}">Member id</td>
        <td th:text="${member.getName()}">Member name</td>
        <td>
            <a href="show.html" th:href="@{/members/{id}(id=*{member.getId()})}">show</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="new.html" th:href="@{/members/new}">New Member</a>
</body>
</html>
